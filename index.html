<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リーダーボード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Metaリーダーボード</h1>
    <p>リーダーボードのエントリー内容:</p>
    <table>
        <thead>
            <tr>
                <th>順位</th>
                <th>ユーザー名</th>
                <th>レベル</th>
                <th>ダメージ</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <tr>
                <td colspan="4">データを取得中...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // APIエンドポイント
        const apiUrl = 'https://sunny-travesseiro-2df59d.netlify.app/.netlify/functions/leaderboard';

        // レベルのマッピング
        const levelMapping = [
            "Beginner 1", "Beginner 2", "Beginner 3", "Beginner 4",
            "Advanced 1", "Advanced 2", "Advanced 3", "Advanced 4", "Advanced 5"
        ];

        // APIからリーダーボードエントリーを取得して表示
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = ''; // 既存の行を削除

                // データをテーブルに追加
                data.data.forEach(entry => {
                    const score = parseInt(entry.score, 10);
                    const levelIndex = Math.floor(score / 100);
                    const level = levelMapping[levelIndex] || "Unknown";
                    const damage = 11 - (score % 100);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.rank}</td>
                        <td>${entry.user.alias}</td>
                        <td>${level}</td>
                        <td>${damage}</td>
                    `;
                    leaderboard.appendChild(row);
                });
            })
            .catch(error => {
                console.error('リーダーボードデータの取得に失敗:', error);
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = `
                    <tr>
                        <td colspan="4">データの取得に失敗しました。</td>
                    </tr>
                `;
            });
    </script>
</body>
</html>
