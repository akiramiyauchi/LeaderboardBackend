<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #666;
            background-color: #f1f1f1;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        Leaderboard Rankings
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Level</th>
                    <th>Damage</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <tr>
                    <td colspan="4">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        &copy; 2024 EasyPong Leaderboard
    </footer>

    <script>
        // API Endpoint
        const apiUrl = 'https://sunny-travesseiro-2df59d.netlify.app/.netlify/functions/leaderboard';

        // Level Mapping
        const levelMapping = [
            "Beginner 1", "Beginner 2", "Beginner 3", "Beginner 4",
            "Advanced 1", "Advanced 2", "Advanced 3", "Advanced 4", "Advanced 5"
        ];

        // Fetch leaderboard data and populate the table
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = ''; // Clear existing rows

                // Populate rows with leaderboard data
                data.data.forEach(entry => {
                    const score = parseInt(entry.score, 10);
                    const levelIndex = Math.floor(score / 100);
                    const level = levelMapping[levelIndex] || "Unknown";
                    const damage = 11 - (score % 100);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.rank}</td>
                        <td>${entry.user.alias}</td>
                        <td>${level}</td>
                        <td>${damage}</td>
                    `;
                    leaderboard.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Failed to fetch leaderboard data:', error);
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = `
                    <tr>
                        <td colspan="4">Failed to load data.</td>
                    </tr>
                `;
            });
    </script>
</body>
</html>
