<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 1rem;
        }
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #666;
            background-color: #f1f1f1;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboard Rankings</h1>
    </header>

    <!-- ✅ トグル用のセレクトメニューを追加 -->
    <div class="controls">
        <label for="leaderboardType">Select Leaderboard:</label>
        <select id="leaderboardType" onchange="fetchLeaderboard()">
            <option value="HIGH_SCORE_ALL">Lifetime Ranking</option>
            <option value="HIGH_SCORE_MONTH">Monthly Ranking</option>
            <option value="HIGH_SCORE_SPEED">Speed Ranking</option>
        </select>
    </div>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Level</th>
                    <th>Damage</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <tr>
                    <td colspan="6">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        &copy; 2024 EasyPong Leaderboard
    </footer>

<script>
    const apiBaseUrl = 'https://easypong-leaderboard.netlify.app/.netlify/functions/leaderboard';
    const levelMapping = [
        "Beginner 1", "Beginner 2", "Beginner 3", "Beginner 4",
        "Advanced 1", "Advanced 2", "Advanced 3", "Advanced 4", "Advanced 5",
        "Expert 1", "Expert 2", "Expert 3", "Expert 4"
    ];

    function formatDate(timestamp) {
        const date = new Date(timestamp * 1000);
        return `${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
    }

    function fetchLeaderboard() {
        // ✅ セレクトボックスの値から `api_name` を取得
        const leaderboardType = document.getElementById('leaderboardType').value;
        const apiUrl = `${apiBaseUrl}?api_name=${leaderboardType}`;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const leaderboardData = data.data || data;
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = ''; // Clear existing rows

                leaderboardData.forEach(entry => {
                    const score = parseInt(entry.score, 10);
                    const levelIndex = Math.floor(score / 1000000);
                    const level = levelMapping[levelIndex] || "Unknown";
                    const life = Math.floor((score % 1000000) / 10000);
                    const damage = 11 - life;
                    const timePoint = score % 10000;
                    const rallyTimeInSeconds = 3600 - timePoint;
                    const minutes = Math.floor(rallyTimeInSeconds / 60);
                    const seconds = rallyTimeInSeconds % 60;
                    const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    const formattedDate = entry.timestamp ? formatDate(entry.timestamp) : "N/A";

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.rank}</td>
                        <td>${entry.user.display_name || entry.user.alias}</td>
                        <td>${level}</td>
                        <td>${damage}</td>
                        <td>${formattedTime}</td>
                        <td>${formattedDate}</td>
                    `;
                    leaderboard.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Failed to fetch leaderboard data:', error);
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = `
                    <tr>
                        <td colspan="6">Failed to load data. Please try again later.</td>
                    </tr>
                `;
            });
    }

    // ✅ 初回ロード時に `HIGH_SCORE_ALL` を取得
    document.addEventListener("DOMContentLoaded", fetchLeaderboard);
</script>

</body>
</html>
